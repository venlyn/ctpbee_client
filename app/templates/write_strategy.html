{% extends "base.html" %}

{% block head %}
    <style>
        #center {
            margin: 10px;
            padding: 10px;
        }

    </style>
    <!-- Meta Data -->
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1.0"/>
    <meta name="description" content="Online Python Editor With Live Syntax Checking">
    <meta name="keywords" content="Lint,Online,Editor,Python,Syntax-Checking">
    <!-- Favicon -->
    <link href="{{ url_for('static',filename='css/fonts.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css">
    <!--CodeMirror -->
    <link href="{{ url_for('static',filename='codemirror/lib/codemirror.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='codemirror/lib/lint.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='codemirror/addon/dialog.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static',filename='codemirror/hint/show-hint.css') }}" rel="stylesheet" type="text/css">



{% endblock %}

{% block body %}
    <div class="container">
        <h2>Code</h2>
        <textarea id="txt">
class Foo:
    def __init__(self):
        self.cn = "大锅大嫂过年好～"
        self.en = 'Happy New Year to Big Brother and Big Sister-in-law~'
        self.makeSense()

    def makeSense(self):
        print(self.cn)
        print(self.en)

x = Foo()
x.makeSense()

        </textarea>
        <br>
        <button type="button" id="run" class="btn btn-success">Run</button>
        <br>
        <br>
        <div id="output">
            <pre></pre>
        </div>
    </div>



{% endblock %}

{% block script %}
    <script src="{{ url_for('static', filename='codemirror/codemirror.js') }}"></script>

    <!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pylint_js/cm-validator-remote.js') }}"></script>
    <!--Codemirror Addons-->
    <script src="{{ url_for('static', filename='codemirror/addon/search.js') }}"></script>
    <script src="{{ url_for('static', filename='codemirror/addon/searchcursor.js') }}"></script>
    <script src="{{ url_for('static', filename='codemirror/addon/dialog.js') }}"></script>
    <script src="{{ url_for('static', filename='codemirror/lib/python.js') }}"></script>
    <script src="{{ url_for('static', filename='codemirror/lib/lint.js') }}"></script>
    <!--自动补全-->
    <script src="{{ url_for('static',filename='codemirror/hint/show-hint.js') }}"></script>
    <script src="{{ url_for('static',filename='codemirror/hint/anyword-hint.js') }}"></script>
    <!--括号匹配-->
    <script src="{{ url_for('static',filename='codemirror/lib/matchbrackets.js') }}"></script>

    <!-- Socket IO -->
    <script src="{{ url_for('static', filename='js/pylint_js/socketio.js') }}"></script>
    <!-- Require.js -->
    <script src="{{ url_for('static', filename='js/pylint_js/require.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/pylint_js/javascript.js') }}"></script>
{% endblock %}


{% block footer %}

{% endblock %}
